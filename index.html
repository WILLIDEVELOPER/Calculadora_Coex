<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <form>
    <main>
        <!-- En esta parte es el apartado exclusivo de la calculadora -->
        <div class="mx-auto overflow-hidden mt-10 shadow-lg mb-2 bg-black shadow-lg border rounded-lg lg:w-2/6 md:w-3/6 sm:w-4/6">
            <div class="">
              <div class="p-5 text-white text-center text-3xl bg-black">Calculator</div>
              <div class="pt-16 p-5 pb-0 text-white text-right text-3xl bg-black" id="operandos"> <label for="" id="operandos"> </label></div>
              <div class="p-5 text-white text-right text-3xl bg-black"><input type="text" class="bg-black text-white w-20" name="numbers1" style="width: 325px;text-align: right;" id="resultado"></input><input id="memoria" type="hidden" value="0" /></div>
              
              
         <div class="flex items-stretch bg-black h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="^" onclick="numbers1.value += '^'"></input>
            </div>

            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="รท" onclick="numbers1.value += 'รท'"></input>
              </div>
          
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="(" onclick="numbers1.value += '('"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value=")" onclick="numbers1.value += ')'"></input>
            </div>
        
        </div>
              
        <div class="flex items-stretch bg-black h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" type="button" value="7" onclick="numbers1.value += '7'"></input>
            </div>
          
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="8" onclick="numbers1.value += '8'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="7" onclick="numbers1.value += '7'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="x" onclick="numbers1.value += 'x'"></input>
            </div>
        </div>
              
        <div class="flex items-stretch bg-black h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="4" onclick="numbers1.value += '4'"></input>
            </div>
          
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="5" onclick="numbers1.value += '5'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="6" onclick="numbers1.value += '6'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none"" value="-" onclick="numbers1.value += '-'"></input>
            </div>
        </div>
              
        <div class="flex items-stretch bg-black h-24">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="1" onclick="numbers1.value += '1'"></input>
            </div>
          
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
                <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="2" onclick="numbers1.value += '2'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="3" onclick="numbers1.value += '3'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="+" onclick="numbers1.value += '+'"></input>
            </div>
        </div>
              
        
        <div class="flex items-stretch bg-black h-24 mb-4">
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="C" onclick="numbers1.value = ''"/>
            </div>
          
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="0" onclick="numbers1.value += '0'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-purple-800 justify-center shadow-lg border-2 border-purple-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="." style="font-size:15px;" onclick="numbers1.value += '.'"></input>
            </div>
           
            <div class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold">
              <input type="button" class="rounded-full h-20 w-20 flex items-center bg-blue-500 justify-center shadow-lg border-2 border-blue-700 hover:border-2 hover:border-gray-500 focus:outline-none" value="="  onclick="evaluar()"></input>
            </div>
        </div>
              
              
          </div>
        </div>
        <!-- Aqui podemos colocar el historial si eso vamos a hacer o arriba en un nav eso lo veremos cuando hagamo-->
        <div class="my-2 border-2  bg-black">
            <h4 class="text-white">Historial de operaciones:</h4>
            <div class="text-white text-center bg-blue">
                <output id="historial" type="text" value="0" class="bg-white text-black w-5" />
            </div>

            <input type="button" class="rounded border-2 bg-white" value="Borrar historial" onclick="historial.value = ''"/>
        </div>
    </main>
   
</form>
    <script src="js/Calculadora.js"></script>
</body>
</html>
