<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Esta parte la tomo como un pequeÃ±o texto de introduccion a la calculadora-->
    <div>
        <H3>Esta es una calculadora para clase</H3>
        <h4>hecha con html y con js, con unos estilos en tailwind</h4>
    </div>
    
    <!-- En esta parte es el apartado exclusivo de la calculadora -->
    <div class="mx-5 border-2">
        <!-- En esta parte vamos a hacer el display donde se van a mostrar los datos de la calculadora-->
        <div class="rounded border-5 mx-3">
            <h4>Resultados de operacion</h4>
            <output class="rounded border" name="pantalla" for="">--Aqui van los resultados--</output>

        </div>
        <!-- En esta parte van a estar los botones con los que se van a hacer las operaciones-->
        <div class="mx-3">
            <button id="btn9" class="rounded border-2" >9</button>
            <button id="btn8" class="rounded border-2" >8</button>
            <button id="btn7" class="rounded border-2" >7</button>
            <button id="btn+" class="rounded border-2" >+</button>
            <br>
            <button id="btn6" class="rounded border-2" >6</button>
            <button id="btn5" class="rounded border-2" >5</button>
            <button id="btn4" lass="rounded border-2" >4</button>
            <button id="btn-" class="rounded border-2" >-</button>
            <br>
            <button id="btn3" class="rounded border-2" >3</button>
            <button id="btn2" class="rounded border-2" >2</button>
            <button id="btn1" class="rounded border-2" >1</button>
            <button id="btn*" class="rounded border-2" >*</button>
            <br>
            <button id="btn0" class="rounded border-2" >0</button>
            <button id="btn=" class="rounded border-2 w-8" >=</button>         
            <button id="btn/" class="rounded border-2" >/</button>
            <br>
        </div>
    </div>
    <!-- Aqui podemos colocar el historial si eso vamos a hacer o arriba en un nav eso lo veremos cuando hagamo-->
    <div class="my-2 border-2">
        <h4>Historial de operaciones:</h4>
        <output name="historial" for=""></output>
    </div>

    <script src="js/Calculadora.js"></script>
</body>
</html>
